<div class="signup-form" >
    <form [formGroup]="myprofileForm">
        <h2>Profile</h2>
       <div class="form-group">
        <label>Name</label>
          <input type="text" class="form-control"  name="firstname"  id="firstname"  formControlName="firstname">
          <div *ngIf="firstname?.errors?.['maxlength'] && (firstname?.dirty)" class="invalid-feedback d-block">
          Max 10 characters allowed
          </div>
      </div>
      <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control"  name="email"  id="email" formControlName="email">
          <div *ngIf="email?.errors?.['pattern'] && (email?.dirty)" class="invalid-feedback d-block">
            please enter a valid email address
        </div>
      </div>
      <div class="form-group">
          <label>Address</label>
          <input type="text" class="form-control"  name="address"  id="address"  formControlName="address">
      </div>
      <div class="form-group">
        <label>Phonenumber</label>
          <input type="text" class="form-control"  name="phonenumber"  id="phonenumber"  formControlName="phonenumber">
          <div *ngIf="phonenumber?.errors?.['maxlength'] && (phonenumber?.dirty)" class="invalid-feedback d-block">
               10 digits characters allowed
          </div>
          <div *ngIf="phonenumber?.errors?.['pattern'] && (phonenumber?.dirty)" class="invalid-feedback d-block">
                 Enter numbers only
           </div>
           <div *ngIf="phonenumber?.errors?.['minlength'] && (phonenumber?.dirty)" class="invalid-feedback d-block">
                   10 digits characters allowed
           </div>
          </div>
     <div class="form-group">
      <label>Select Class</label>
        <select class="form-select" id="sel1" name="sellist1" formControlName="userclass">
      
           <option *ngFor="let item of calssarray" [value]="item.id">{{item.calssname}}</option>
         </select>
     </div>
     <div class="form-group">
      <div class="addPhotos-inputOuter">
        <div class="addPhotos-inputUI text-primary">
          Click here to Choose Image
        </div>
        <input class="addPhotos-inputFile form-control" type="file"  onclick="this.value = null" accept=".jpg, .jpeg, .png" (input)="uploadFileEvent($event)" />
      </div>
      <img [src]="ImageBase64String">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success btn-lg btn-block" [disabled]="!myprofileForm.valid" (click)="addprofile()" *ngIf="showsubmit">Submit</button>
      <button type="submit" class="btn btn-success btn-lg btn-block" [disabled]="!myprofileForm.valid" (click)="updateprofile()" *ngIf="!showsubmit">Update</button>
    </div>
       
   </form>
</div>
      <app-userlist [userarray]="userarray" (userprofileID)="getUserprofileId($event)" (UpdateduserList)="showUpdateduserList($event)" [userarray]="afterdeletearray" ></app-userlist>
